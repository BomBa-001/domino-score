<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Score Tracker</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
</head>
<body>
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <div class="domino-icon">üÅÖ</div>
            <h1>Welcome to</h1>
            <h2>Domino Score Tracker</h2>
        </div>
        <footer class="splash-footer">
            Copyright &copy; <a href="https://bomba-001.github.io/CV-Hussein/" target="_blank">Hussein Ado</a> 2024
        </footer>
    </div>

    <div id="app" class="app">
        <header class="main-header">
            <nav class="nav-container">
                <a href="#" class="logo">
                    <span class="logo-icon">üÅÖ</span>
                    <span class="logo-text">BomBa</span>
                </a>
                <div class="controls">
                    <button id="theme-switch" onclick="toggleTheme()">
                        <span class="theme-icon light">‚òÄÔ∏è</span>
                        <span class="theme-icon dark">üåô</span>
                    </button>
                </div>
            </nav>
        </header>
        
        <main class="main-content">
            <!-- -->
                             <button id="addPlayerBtn" class="primary-button">
                                <span class="button-icon">‚ûï</span>

                            </button>           
            <section id="tabControl" class="tab-control">
                <div class="tab-buttons">
                    <button class="tab-button" data-tab="natural">Natural</button>
                    <button class="tab-button active" data-tab="american">American</button>
                </div>
                <div class="tab-content">
                    <div class="loader"></div>
                    <div class="tab-panel" id="tab-panel_1" data-panel="natural">
                        <div class="glass-card">
                            <h3>Natural Style</h3>
                            <p>Switch to traditional scoring method.</p>
                        </div>
                    </div>
                    <div class="tab-panel active" id="tab-panel_2" data-panel="american">
                        <div class="Components__Player glass-card">

                            <div id="playersList" class="players-list">
                                <!-- Players will be added here dynamically -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/database.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
