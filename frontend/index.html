<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Score Tracker</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
</head>
<body>
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <div class="domino-icon">🁅</div>
            <h1>Welcome to</h1>
            <h2>Domino Score Tracker</h2>
        </div>
        <footer class="splash-footer">
            Copyright &copy; <a href="https://bomba-001.github.io/CV-Hussein/" target="_blank">Hussein Ado</a> 2024
        </footer>
    </div>

    <div id="app" class="app">
        <header class="main-header">
            <nav class="nav-container">
                <a href="#" class="logo">
                    <span class="logo-icon">🁅</span>
                    <span class="logo-text">BomBa</span>
                </a>
                <div class="controls">
                    <button id="theme-switch" onclick="toggleTheme()">
                        <span class="theme-icon light">☀️</span>
                        <span class="theme-icon dark">🌙</span>
                    </button>
                </div>
            </nav>
        </header>
        
        <main class="main-content">
            <h1>Domino Score Tracker</h1>
            <div class="glass-card setup-section">
                <label for="playerCount" class="setup-label">Number of Players:</label>
                <select id="playerCount">
                    <option value="2">2 Players</option>
                    <option value="4">4 Players</option>
                </select>
                <button onclick="setupPlayers()">Start Game</button>
            </div>

            <div id="scoreSection" class="score-section" style="display: none;">
                <div id="scoreCards"></div>
            </div>
        </main>
    </div>
    <script src="scripts/utils.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
